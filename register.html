<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawBridge Registration</title>
    <link rel="stylesheet" href="loginAndRegister.css" />
    <script src="JavaScript/loginAndRegister.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main">
        <h1>DRAWBRIDGE</h1>
        <form id="form" action="/register" method="post">
            <input type="text" id="username" class="input userName" placeholder="username" />
            <br>
            <input type="password" id="password" class="input Password" placeholder="password"
                onkeyup="checkPWComplexity()" />
            <div class="showPW">
                <label for="showPW-Checkbox"><strong>Show Password</strong></label>
                <input type="checkbox" id="showPW-Checkbox" onclick='togglePW()'/>
            </div>
            <br>
            <input type="password" id="passwordConfirm" class="input Password confirm" placeholder="confirm password"
                onkeyup='check()' />
            <br>
            <span class="checker" id='checker'>Enter your password</span>
            <br>
            <ul class="stengthChecker">
                <li id="pwLength">Must have at least eight charecters</li>
                <li id="pwLowerCase">Must have at least one lowercase letter</li>
                <li id="pwUpperCase">Must have at least one uppercase letter</li>
                <li id="pwNumbers">Must have at least one number</li>
                <li id="pwSpecialChar">Must have at least one special charecter</li>
            </ul>
           <!-- <input class="submitBut" type="button" value="Submit" onclick="Submit(event)"> -->
            <button type="button" onclick="registerSubmitBtn()" value="Submit" class="submitBut">Submit</button>
            <br>
        </form>
        <!-- <script src="JavaScript/names.js"></script> -->
    </div>
</body>

</html>
