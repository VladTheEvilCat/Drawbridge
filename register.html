<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawBridge Registration</title>
    <link rel="stylesheet" href="loginAndRegister.css" />
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>DrawBridge Registration</h1>
    <form id="form">
        <input type="text" class="input userName" placeholder="username"/>
        <br>
        <input type="text" class="input Password" placeholder="password"/>
        <br>
        <input type="text" class="input Password confirm" placeholder="confirm password"/>
        <br>
        <button type="input submit">Submit</button>
        <br>
    </form>
    <script src="names.js"></script>
</body>
</html>
