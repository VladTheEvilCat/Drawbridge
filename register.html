<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawBridge Registration</title>
    <link rel="stylesheet" href="loginAndRegister.css" />
    <script src="loginAndRegister.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main">
        <h1>DRAWBRIDGE</h1>
        <form id="form" action="/register" method="post">
            <input type="text" id="userName" class="input userName" placeholder="username" />
            <br>
            <input type="password" id="password" class="input Password" placeholder="password" onkeyup='check();' />
            <div class="showPW">
                <strong>Show Password</strong>
                <input type="checkbox" onclick='togglePW()'>
            </div>
            <br>
            <input type="password" id="passwordConfirm" class="input Password confirm" placeholder="confirm password"
                onkeyup='check();' />
                <br>
            <span class="checker" id='checker'>Enter your password</span>
            <br>
            <input class="submitBut" type="submit" value="Submit">
            <br>
        </form>
        <script src="names.js"></script>
        <script src="loginAndRegister.js"></script>
    </div>
</body>

</html>
